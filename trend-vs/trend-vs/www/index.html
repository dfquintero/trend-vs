<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, maximun-scale=1, height=device-height, user-scalable=false">

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>trendvs</title>

    <!-- trendvs references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>
                aqui va el banner
            </h1>
        </div>
        <div class="ui-content">
            <ul data-role="listview">
                <!--asi es el contenido que se debe cambiar-->
                <li>
                    <a href="#">
                        <img src="data.avatar">
                        <h2>data.user</h2>
                        <p>data.text</p>
                    </a>
                </li>

            </ul>            
        </div>
        <div data-role="footer" style="overflow:hidden" data-position="fixed">
            <div data-role="navbar">
                <ul class="ui-nodisc-icon ui-alt-icon">
                    <li><a href="#panell" data-rel="panel" data-icon="carat-r">#HalaMadrid</a></li>
                    <li><a class="ui-btn-active" href="#" data-icon="action">Tweet !</a></li>
                    <li><a href="#panelr" data-rel="panel" data-icon="carat-l">#ViscaBarza</a></li>
                </ul>
            </div><!-- /navbar -->
        </div>
        <div data-role="panel" id="panell" style="background-image:url(images/images/bg.png); background-position:left; background-size:cover" data-display="reveal" data-position="left">
            <section id="madridrs">
                <h2>#HalaMadrid</h2>
                <ul data-role="listview"></ul>
            </section>
            <button class="ui-btn" id="btn_1" style="background-color:limegreen; color:black; text-shadow:none">More Tweets!</button>
        </div>
        <div data-role="panel" id="panelr" style="background-image:url(images/images/bg.png); background-position:right; background-size:cover; background-color:transparent" data-display="reveal" data-position="right">
            <section id="barcelonars">
                <h2>Barcelona</h2>
                <ul></ul>
            </section>
            <button class="ui-btn" id="btn_2" style="background-color:limegreen; color:black; text-shadow:none">More Tweets!</button>
        </div>
    </div>

    <script>
        var socket = io.connect('http://futbol-twit.herokuapp.com');
        jQuery(function ($) {
            var madridrsList = $('#madridrs ul'),
                barcelonarsList = $('#barcelonars ul');

            socket.on('madridr', function (data) {
                $('<img />')
                  .attr('src', data.avatar)
                  .load(function(){
                      madridrsList
                      .prepend($('<li>') 
                      .prepend($('<p style="text-wrap:normal">').text(data.user + ': ' + data.text))
                      .prepend($(this)));
                  });
            });
            socket.on('barcelonar', function (data) {
                $('<img />')
                  .attr('src', data.avatar)
                  .load(function(){
                      barcelonarsList
                        .prepend($('<li>')
                        .prepend($('<p>').text(data.user + ': ' + data.text))
                        .prepend($(this)));
                  });
            });
        });
    </script>

    <!--test-->    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
